<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<meta name="description" content="Site slogan">
	<meta name="keywords" content="Site keys">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#fff">
	<meta name="msapplication-navbutton-color" content="#fff">
	<meta name="apple-mobile-web-app-status-bar-style" content="#fff">
	<meta name="theme-color" content="#fff">
	<meta property="og:title" content="Site keys" />
	<meta property="og:description" content="Site slogan" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="***permalink***" />
	<meta property="og:image" content="***img***" />
	<meta property="og:image:type" content="image/jpeg" />
	<!-- windows favicon -->
	<meta name="msapplication-config" content="browserconfig.xml">
	<!-- css -->
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="libs/semantic/semantic.min.css">
	<link rel="stylesheet" href="css/account.css">
</head>

<body class="body loaded">

	<div class="icon-load">
		<div class="sk-folding-cube">
			<div class="sk-folding-cube-abs">
				<img src="img/icons/preloader-1.svg" alt="">
			</div>
		</div>
	</div>


	<div class="account__dashborad account">
		//= parts/account-sidebar.html
		<main class="main">
			//= parts/account-header.html
			<div class="danger">
				<div class="danger__left">
					<div class="danger__pic"><img src="img/main/danger.svg" alt=""></div>
					<p class="danger__desc">Secure your Xswiss account by enabling 2FA</p>
				</div>
				<div class="danger__right">
					<div class="danger__right-buttons">
						<p class="danger__right-blue">Turn on</p>
						<p class="danger__right-green">Skip</p>
					</div>
					<div class="danger__right-arrows">
						<div class="danger__right-arrows-prev">
							<img src="img/main/arrow-page.svg" alt="">
						</div>
						<span class="danger__right-arrows-pages"><span>1</span>/2</span>
						<div class="danger__right-arrows-next">
							<img src="img/main/arrow-page.svg" alt="">
						</div>
					</div>
				</div>
			</div>


			<section class="form">
				<form action="">
					<h2 class="form__title">
						Create new invoice
					</h2>
					<div class="form__wrapper">
						<div class="form__wrapper-left">
							<div class="form__desc">
								Bill to:
							</div>
							<div class="form__wrapper-item name">
								<label for="name">
									Name, Surname:
									<input type="text" placeholder="" id="name">
								</label>
							</div>
							<div class="form__wrapper-item company">
								<label for="company">
									Company name:
									<input type="text" placeholder="" id="company">
								</label>
							</div>
							<div class="form__wrapper-item email">
								<label for="email">
									Email:
									<input type="email" placeholder="" id="email">
								</label>
							</div>
						</div>
						<div class="form__wrapper-right">
							<div class="form__desc">
								General info:
							</div>
							<div class="form__wrapper-item invoice">
								<label for="invoice">
									Invoice number:
									<input type="text" placeholder="" id="invoice">
								</label>
							</div>
							<div class="form__wrapper-item currency">
								<label for="currency">
									Invoice number:
									<select name="" id="currency">
										<option value="0">EUR</option>
										<option value="1">USD</option>
									</select>
								</label>
							</div>
						</div>
					</div>
					<div class="form__desc">
						Invoice items:
					</div>
					<div class="form__wrapper form__wrapper-bottom">
						<div class="form__wrapper-item description">
							<label for="description">
								Description:
								<input type="text" placeholder="" id="description">
							</label>
						</div>
						<div class="form__wrapper-item quantity">
							<label for="quantity">
								Quantity:
								<input type="text" placeholder="" id="quantity">
							</label>
						</div>
						<div class="form__wrapper-item unit">
							<label for="unit">
								Unit price:
								<input type="text" placeholder="" id="unit">
							</label>
						</div>

						<a href="#!" class="form__wrapper-button">ADD ITEM</a>
					</div>
					<div class="form__wrapper form__wrapper-border">
						<div class="form__wrapper-item total">
							<label for="total">
								Total:
								<input type="text" placeholder="" id="total">
							</label>
						</div>
					</div>
					<div class="form__wrapper-item notes">
						<label for="total">
							Notes:
							<input type="text" placeholder="" id="notes">
						</label>
					</div>
					<a href="#!" class="form__wrapper-submit">Create invoice</a>
				</form>
			</section>
		</main>


	</div>

	<script src="libs/jquery/jquery-3.4.1.min.js"></script>
	<script src="libs/semantic/semantic.min.js"></script>
	<script src="js/account.js"></script>
</body>

</html>
