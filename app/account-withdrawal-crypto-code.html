<body class="body loaded">

  <div class="icon-load">
		<div class="sk-folding-cube">
			<div class="sk-folding-cube-abs">
				<img src="img/icons/preloader-1.svg" alt="">
			</div>
		</div>
	</div>

  <div class="account__operations account">
		//= parts/account-sidebar.html


		<main>
			<section>
				//= parts/account-header.html
				
			</section>

      <section class="section__operations">
        <div class="operations__tabs">
          <div class="ui top attached tabular menu">
            <a class="item " data-tab="Funding">Funding</a>
            <a class="item active" data-tab="Withdrawal">Withdrawal</a>
          </div>
        </div>

        <div class="operations__blocks">
          <div class="ui bottom attached tab segment " data-tab="Funding">
            <div class="operations__top section__top">
              <div class="section__title"><h2>Funding in fiat</h2></div>
              <div class="operations__top-tabs">
                <div class="ui top attached tabular menu">
                  <a class="item active" data-tab="Funding-fiat">Fiat</a>
                  <a class="item" data-tab="Funding-crypto">Crypto</a>
                </div>
              </div>
            </div>
            <div class="operations__block ui bottom attached tab segment " data-tab="Funding-fiat">
            </div>
            <div class="operations__block ui bottom attached tab segment active" data-tab="Funding-crypto">
            </div>
          </div>

          <div class="ui bottom attached tab segment active" data-tab="Withdrawal">
            <div class="limit">
              <div class="limit-row">
                <div class="limit-text">
                  <p>Monthly funding limits</p>
                </div>
                <div class="limit-amount">
                  <p><span class="green">$</span><span class="limit-current">236524</span> of $<span class="limit-max">500000</span></p>
                </div>
              </div>
              <div class="limit-bar">
                <span class="limit-status" style="width: 0"></span>
              </div>
            </div>
            <div class="operations__block">
              <div class="withdrawal-crypto__block">
                <div class="crypto__code">
                  <div class="section__title"><h2>Confirm your transaction</h2></div>
                  <div class="section__description"><p>Please, enter 6-digit security code sent to your authentication method:</p></div>
                  <form action="#" class="ui form">

                    <div class="code__inputs fields">
                      <input type="text" class="code__input" maxlength="1" required> 
                      <input type="text" class="code__input" maxlength="1" required> 
                      <input type="text" class="code__input" maxlength="1" required> 
                      <input type="text" class="code__input" maxlength="1" required> 
                      <input type="text" class="code__input" maxlength="1" required> 
                      <input type="text" class="code__input" maxlength="1" required> 
                    </div>
                    <button class="ui button" type="submit">Confirm</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

		</main>

		
  </div>

	<script src="libs/jquery/jquery-3.4.1.min.js"></script>
	<script src="libs/semantic/semantic.min.js"></script>
	<script src="libs/semantic-ui-calendar/calendar.min.js"></script>
	<script src="libs/mask/jquery.inputmask.min.js"></script>
	<script src="js/account.js"></script>
</body>
